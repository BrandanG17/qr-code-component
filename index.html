<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: bottom;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
    }

    .card {
      text-align: center;
      max-width: 250px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
      padding: 12px
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./images/image-qr-code.png" alt="QR Code" style="border-radius: 10px; width: 100%;" />
    <h3 style="color: hsl(218, 44%, 22%);  font-weight: 700;"> Improve your front-end skills by building projects</h3>
    <p style="color: hsl(216, 15%, 48%); font-size: 15px;font-weight: 400;"> Scan the QR code to visit Frontend Mentor
      and take your
      coding skills to the next level</p>


  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kira</a>.
  </div> -->


</body>

</html>
